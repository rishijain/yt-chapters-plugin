<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h2 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
    }
    
    .status.active {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .action-button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    
    .action-button:hover {
      background-color: #0056b3;
    }
    
    .action-button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #dee2e6;
    }
    
    .settings label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #666;
    }
    
    .settings input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ðŸ“– YouTube Chapters</h2>
  </div>
  
  <div id="status" class="status inactive">
    Not on YouTube video page
  </div>
  
  <button id="generateBtn" class="action-button" disabled>
    Generate Chapters
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
